<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Bude ums Eck</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="./script/db.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/basket.css">
</head>

<body onload="init()">

    <header>
        <img class="bestell_logo" src="./assets/img/Logo.png" alt="" srcset="">
    </header>

    <main class="content">
        <section class="full_content_left">
            <div>
                <img class="food_image" src="./assets/img/schnitzel.jpg" alt="Schnitzel mit Pommes" srcset="">
            </div>
            
            <div class="restaurant_logo">
                <img class="restaurant_img" src="./assets/img/food_12360424.png" alt="Restaurant Logo" srcset="">
            </div>

            <div class="restaurant_name_responsive">
                <h1>Der Allesk√∂nner</h1>
                <p>Bewertung (4,3 von 5 Sternen)</p>
            </div>

            <div>
                <img class="food_image_small" src="./assets/img/haenchencurry.jpg" alt="Haenchen Curry" srcset="">
            </div>

            <div>
                <h2>Hauptgerichte</h2>
            </div>

            <div id="content"></div>

            <div>
                <img class="food_image_small" src="./assets/img/tomatensuppe.jpg" alt="Tomatensuppe" srcset="">
            </div>
        </section>

        <div class="hidden_button">
            <button onclick="toggleOverlaySection(); toggleOverlayDiv()" class="basket_responsive_button">Warenkorb</button>
        </div>

        <section id="basket_overlay" class="basket_content_right open hidden">

            <div id="basket_overlay_div" class="basket open hidden">

                <div class="basket_dialog">
                    <button onclick="toggleOverlaySection(); toggleOverlayDiv()" class="basket_dialog_style">
                        <h1>Warenkorb</h1>
                    </button>
                </div>

                <div class="line"></div><br>

                <div id="basket_dish"></div>

                <div class="line"></div><br>

                <div class="basket_total_price_style">
                    <div>Gesamt</div>
                    <div id="basket_total_price"></div>
                </div><br>

                <div class="basket_total_price_style">
                    <div>Lieferkosten</div>
                    <div id="basket_delivery_fee"></div>
                </div><br>


                <div class="basket_dialog">
                    <button class="basket_dialog_style" onclick="order()">
                        <h1>Bestellen</h1>
                    </button>
                </div>

                <div class="basket_dialog">
                    <div id="order_message"></div>
                </div>

            </div>

        </section>
    </main>

    <footer>
        <img class="bestell_logo" src="./assets/favicon/android-chrome-192x192.png" alt="" srcset="">
    </footer>

</body>

<script src="./script.js"></script>
<script src="./script/template.js"></script>

</html>
